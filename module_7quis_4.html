<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert a message</title>
</head>
<body>
<button
        onclick="msg()">Click me</button>
<script>
    function msg() {
        alert("Hi!");
    }
</script>
</body>
</html>
//to alert a message when the button is clicked
